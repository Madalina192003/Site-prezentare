<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formular Atomy - Comandă sau Înscriere</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-container">
        <div class="logo">
          <h1>Atomy <span>România</span></h1>
        </div>
        <nav class="nav-menu">
          <ul>
            <li><a href="index.html">Acasă</a></li>
            <li><a href="produse.html">Produse</a></li>
            <li><a href="formular.html" class="active">Înscrie-te</a></li>
          </ul>
        </nav>
        <div class="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>

    <!-- Page Banner -->
    <section class="page-banner">
      <div class="banner-content">
        <h2>Formular de Înscriere/Comandă</h2>
        <p>
          Completează formularul pentru a comanda produse sau a te alătura
          echipei noastre
        </p>
      </div>
    </section>

    <!-- Form Section -->
    <section class="form-section">
      <div class="container">
        <div class="section-header">
          <h2>Completează datele tale</h2>
          <div class="underline"></div>
        </div>

        <div class="form-tabs">
          <button class="form-tab active" data-form="order">
            Comandă produse
          </button>
          <button class="form-tab" data-form="join">
            Înscrie-te în echipă
          </button>
        </div>

        <div class="form-container">
          <!-- Order Form -->
          <form id="orderForm" class="form active">
            <div class="form-group">
              <label for="name"
                >Nume complet<span class="required">*</span></label
              >
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="email">Email<span class="required">*</span></label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="phone"
                  >Telefon<span class="required">*</span></label
                >
                <input type="tel" id="phone" name="phone" required />
              </div>
            </div>

            <div class="form-group">
              <label for="address"
                >Adresa de livrare<span class="required">*</span></label
              >
              <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn primary-btn">Trimite</button>
            </div>
            <div
              id="orderSuccessMessage"
              class="success-message"
              style="display: none"
            >
              Felicitări! Formularul a fost trimis cu succes.
            </div>
          </form>

          <!-- Join Form -->
          <form id="joinForm" class="form">
            <div class="form-group">
              <label for="joinName"
                >Nume complet<span class="required">*</span></label
              >
              <input type="text" id="joinName" name="joinName" required />
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="joinEmail"
                  >Email<span class="required">*</span></label
                >
                <input type="email" id="joinEmail" name="joinEmail" required />
              </div>
              <div class="form-group">
                <label for="joinPhone"
                  >Telefon<span class="required">*</span></label
                >
                <input type="tel" id="joinPhone" name="joinPhone" required />
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn primary-btn">Trimite</button>
            </div>
            <div
              id="joinSuccessMessage"
              class="success-message"
              style="display: none"
            >
              Felicitări! Formularul a fost trimis cu succes.
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
